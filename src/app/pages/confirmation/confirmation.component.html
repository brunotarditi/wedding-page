<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="section-title text-center" style="position:relative">
      <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">Asistencia</h6>
      <h1 class="font-secondary display-4">Te invitamos a nuestro casamiento</h1>
      <i class="far fa-heart text-dark"></i>
    </div>
    <div class="row justify-content-center mt-2">
      <div class="col-lg-8">
        <form>
          <div class="row">
            <div class="form-group col-sm-6 mb-3">
              <input type="text" class="form-control" placeholder="Nombre" />
            </div>
            <div class="form-group col-sm-6 mb-3">
              <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 mb-3">
              <select class="form-control">
                <option>Número de invitados</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <div class="col-sm-6 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="asistir" id="asistir" checked>
                <label class="form-check-label" for="asistir">
                  Asistiré
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="asistir" id="noAsistir">
                <label class="form-check-label" for="noAsistir">
                  No podré asistir
                </label>
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <textarea class="form-control " rows="5" placeholder="Mensaje" required="required"></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary font-weight-bold py-3 px-5" type="submit">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
